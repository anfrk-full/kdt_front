<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <label for="maker">브랜드</label>
    <select class="form-select" aria-label="Default select example" id="maker">
        <option selected>Open this select car</option>
        <option value="audi">audi</option>
        <option value="bmw">bmw</option>
        <option value="benz">benz</option>
    </select>

    <label for="model">model</label>
    <select class="form-select" aria-label="Default select example" id="model">
        <option selected>Open this select model</option>
    </select>

    <script>
        const audi = ['A3', 'A4', 'A5', 'A6', 'A7', 'A8'];
        const bmw = ['320', '520', '740', '840', 'x3', 'x4', 'x5', 'x6', 'x7'];
        const benz = ['c200', 'e200', 's400', 'glc', 'gle', 'gls'];

         $('#maker').change(function() {
            const selectedMaker = $(this).val();
            let models = [];
            let html='';

            if (selectedMaker == 'audi'){
                models = audi;
            } else if (selectedMaker == 'bmw'){
                models = bmw;
            } else if (selectedMaker == 'benz'){
                models = benz;
            }

            for(let idx = 0; idx < models.length; idx++){
                html += `<option value="${models[idx]}">${models[idx]}</option>`
            }

            $('#model').html(html);
        });
    </script>
</body>
</html>
