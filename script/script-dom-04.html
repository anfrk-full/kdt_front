<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
    <!--
    DOM(Document Object Model)
    SPA
    스크립트 입장에서 DOM 요소(Object)를 취하는 방법 - 아이디 식별자, 클래스 식별자, 태그 식별자 등
    - ID 값으로 노드 취득 : document.getElementById();
    - 태그명으로 노드 취득 : document.getElementsByTagName();
    - 속성(attribute)의 키 값으로 노드 취득 : docunemt.getElementByName();
    - class 속성으로 노드 취득 : document.getElementsByClassName();
    - css id = #, class = . 이런 선택자를 이용하는 접근 방식을 선호
    - 선택자를 이용한 접근을 위한 함수 : document.querySelector(), document.querySelectorAll();
    -->
    <span id="result"></span>
    <br>
    <hr>
    <br>
    <ul id="lst">
        <li><a href="http://www.google.com" class="external">Google</a></li>
        <li><a href="http://www.naver.com" class="link">Naver</a></li>
        <li><a href="http://www.kakao.com" class="link">Kakao</a></li>
    </ul>
    <br>
    <hr>
    <br>
    <form>
        <label for="time">시간</label>
        <input id="time" name="time" type="text" size="50">
    </form>

    <script>
        window.onload = function() {
            let currentTime = new Date();
            console.log("date, ", currentTime)
            console.log(currentTime.toLocaleString());

            let result = document.getElementById("result");
            console.log("debug >>> result ," , result);

            result.textContent = currentTime.toLocaleString();

            console.log("태그명으로 노드를 취득하기 >>>>>>>>>>> document.getElementsByTagName()");
            console.log("반환되는 요소의 타입은 , HTMLCollection");
            let li = document.getElementsByTagName('a');
            console.log("type , ", typeof li);

            for(let idx = 0; idx < li.length; idx++){
                console.log("document tag ,", li.item(idx));
                console.log("속성에 접근 ,", li.item(idx).href);
                console.log("텍스트에 접근 ," ,li.item(idx).innerHTML);
            }

            console.log("태그의 name 속성으로 노드 값 취득");
            let inputElement = document.getElementsByName('time');
            console.log("document tag , ", inputElement);
            inputElement[0].value = currentTime.toLocaleString();

            console.log("class 속성으로 노드 값 취득");
            let classname = document.getElementsByClassName('link');
            console.log("class tag , ", typeof classname);

            for(let idx = 0; idx < classname.length; idx++){
                console.log("class tag ,", classname.item(idx));
                console.log("속성에 접근 ,", classname.item(idx).href);
                console.log("텍스트에 접근 ," ,classname.item(idx).innerHTML);
            }

            console.log("document 아이디가 lst이고 class 속성이 external인 노드를 취득하고 싶다면?")
            console.log("querySelector, querySelectorAll ");

            let elements = document.querySelector("#lst .external");
            console.log(elements);
            console.log(elements.href);
            console.log(elements.innerHTML);
        }
    </script>
</body>
</html>
