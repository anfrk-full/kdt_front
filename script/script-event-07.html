<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        div{
            padding-left : 50px;
        }
        .first{
            background-color: red;
            width: 300px;
            height: 300px;
        }
        .second{
            background-color: blue;
            width: 200px;
            height: 200px;
        }
        .third{
            background-color: green;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!--
    이벤트 버블링
    : 컴포넌트가 중첩되어 있을 때 자식의 이벤트가 부모에 전달되는 현상
    : 이벤트 버블링을 발생하지 않도록 하는것이 중요!!
    -->

    <div class="first">
        first
        <div class="second">
            second
            <div class="third">
                third
            </div>
        </div>
    </div>

    <br>
    <hr>
    <br>

    <button class="btn btn-primary" onclick = "eventFunc()">event</button>
    <button class="btn btn-primary" id="btn">event</button>
    <button class="btn btn-primary" id="listener">event</button>
    <button class="btn btn-primary" id="query">event</button>

    <script>
        function eventFunc() {
            console.log(">>>>> event ")
        }

        document.querySelector("#btn").onclick = function(e) {
            console.log("event target = " , e.target);
        }

        document.querySelector("#listener").addEventListener("click" , function(e) {
            console.log("listener target = " , e.target);
        });

        $("#query").click(function(e) {
            console.log("jquery target = " , e.target);
            console.log("jquery target node = " , e.target.nodeName);
            console.log("jquery target id = " , e.target.id);
            console.log("jquery target type = " , e.type);
        });

        let first = document.querySelector(".first");
        first.addEventListener("click", function(e){
            console.log("event e , " , e);
            console.log("event target , " , e.target);
            e.stopPropagation();
            window.alert("first event click");
        });

        let second = document.querySelector(".second");
        second.addEventListener("click", function(e){
            console.log("event e , " , e);
            console.log("event target , " , e.target);
            e.stopPropagation();
            window.alert("second event click");
        });

        let third = document.querySelector(".third");
        third.addEventListener("click", function(e){
            console.log("event e , " , e);
            console.log("event target , " , e.target);
            e.stopPropagation();
            window.alert("third event click");
        });

    </script>
</body>
</html>
