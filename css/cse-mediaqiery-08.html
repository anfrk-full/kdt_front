<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        반응형 웹이란 : 해상도에 따라서 반응하는 웹을 만드는 방법
        - media query

        */
        @media(max-width : 600px) {
            body {
                background-color: blue;
            }
        }
        @media(min-width : 601px) and (max-width : 800px) {
            body {
                background-color: red;
            }
        }
        @media(min-width : 801px) {
            body {
                background-color: yellow;
            }
        }
    </style>
</head>
<body>

    <h1>반응형 웹을 만나는 시간 </h1>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut cumque dolore optio, dignissimos, hic adipisci eligendi explicabo minus reprehenderit commodi vel aliquam sunt sapiente soluta facilis labore iste eaque est!
    </p>

</body>
</html>
