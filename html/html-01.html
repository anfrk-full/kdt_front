<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-01</title>

    <style>
        /* internal style */
    </style>

    <!-- external style -->
     <link rel="stylesheet" href="../css/test.css"/>
     <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <!-- comment -->
    <!--
    - html
    : 웹 페이지의 구조(tag 형식으로 이루어짐)
    : tag 구성 : 태그(속성을 가짐)와 텍스트
    : 개행, 공백을 표현할 수 없다. 그러므로 태그를 이용해서 구현
    css
    : 웹 페이지의 표현을 담당
    : inline style : 태그에 직접 스타일 적용
    : internal style : 페이지 내부에 <style> 태그를 이용해서 적용
    : external style : .css 파일을 만들고 <link> 태그를 이용해서 적용
    javascript( 함수기반 )
    : 웹 페이지에서 클라이언트의 이벤트동작을 처리하는 역할
    : DOM(Document Object Model) , BOM(Browser Object Model)
    : SPA(Single Page Application) - request
    : Full Browsing(request, response)
    : jQuery (CDN, local setting)
    
    - Front-End Framework
    : Vue.js, React.js -(html, script, css)

    - bootstrap
    : 반응형 웹으로 구조와 표현을 구현하고 있는 컴포넌트

    -->
    <div align="center">
        Hyper Text Markup Language 기본 태크를 사용하여 작성한 템플릿입니다.
    </div>
    
    <div id="parent">
        <div class="child">box01</div>
    </div>
    <br/><br/>

    <div>
        <label for="agree"> 동의하시겠습니까?
            <input type="checkbox" name="agree" id="agree" value="동의">
        </label>
        <button id="agreeBtn">Send</button>
    </div>

    <script>
        window.onload = function(){
            window.alert("사이트에 오신것을 환영합니다~~");
        }
        $(document).ready(function(){
            
        });
    </script>
</body>
</html>
