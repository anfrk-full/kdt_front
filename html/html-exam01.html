<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <form>
        <fieldset>
            <legend align="center">사용자 정보 입력</legend>
            <div class="form-group">
                <label>ID :</label>
                <input type="text" required class="form-control"/>
            </div>
            <div class="form-group">
                <label>이름 :</label>
                <input type="text" required class="form-control"/>
            </div>
            <div class="form-group">
                <label>암호 :</label>
                <input type="password" required class="form-control"/>
            </div>
            <div class="form-group">
                <label>주소 :</label>
                <input type="text" required class="form-control"/>
            </div>
            <div class="form-group">
                <label>전화번호 :</label>
                <input type="tel" required class="form-control"/>
            </div>
            <div class="form-group">
                <label>본인확인 힌트 :</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>태어난 고향은?</option>
                    <option value="1">키우는 강아지 이름은?</option>
                    <option value="2">키우는 고양이 이름은?</option>
                    <option value="3">내 별명은?</option>
                  </select>
            </div>
            <div class="form-group">
                <label>본인확인 답변 :</label>
                <input type="text" required class="form-control"/>
            </div>
            <div class="form-group">
                <label>결혼 여부 :</label><br>
                <input class="form-check-input" type="radio" name="hobby"/>
                <label>기혼</label>
                <input class="form-check-input" type="radio" name="hobby" checked/>
                <label>미혼</label>
            </div>
            <div class="form-group">
                <label>취미 :</label><br>
                <input class="form-check-input" type="radio" name="hobby"/>
                <label>컴퓨터</label>
                <input class="form-check-input" type="radio" name="hobby"/>
                <label>문화</label>
                <input class="form-check-input" type="radio" name="hobby"/>
                <label>스포츠</label>
                <input class="form-check-input" type="radio" name="hobby"/>
                <label>기타</label>
            </div>
            <div class="mb-3">
                <label class="form-label">비고 : </label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
            <button class="btn btn-outline-success" type="submit">작성완료</button>
            <button class="btn btn-outline-success" type="reset">다시쓰기</button>
        </fieldset>
    </form>
    
</body>
</html>
