<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-12</title>

     <!-- bootstrap cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     
     <!-- jquery cdn -->
     <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <!-- 
    목록관리 Card
    .card
    - .card-header
    - .card-body
    - .card-footer
    -->

    <div class="container">
        <div class="card">
            <div class="card-header">Header</div>
            <div class="card-body">Content</div>
            <div class="card-footer">Footer</div>
        </div>
        <br>
        <hr>
        <br>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Card Title</h4>
                <p class="card-text">Something example text</p>
                <a href="#" class="card-link">Profile Link</a>
                <a href="#" class="card-link">Contact Link</a>
            </div>
        </div>
        <br>
        <hr>
        <br>
        <!--
        card에 이미지를 올릴 수 있음.
        이미지의 위치 선정 : card-image-top, card-image-bottom

        -->
        <div class="row">
            <div class="card col">
                <img class="card-image-top" style="width : 400px;"
                    src="../assert/img/avatar-icon.png" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">은종 강</h4>
                    <p class="card-text">Java 배우는중</p>
                    <a href="#" class="btn btn-primary">Card Link</a>
                </div>
            </div>
            <div class="card col">
                <div class="card-body">
                    <h4 class="card-title">은종 강</h4>
                    <p class="card-text">Java 배우는중</p>
                    <a href="#" class="btn btn-primary">Card Link</a>
                </div>
                <img class="card-image-bottom" style="width : 400px;"
                src="../assert/img/avatar-icon.png" alt="Card image">
            </div>
        </div>
        <br>
        <hr>
        <br>

        <!-- 목록관리 li -->
         <ul class="breadcrumb" id="crumb">
            <!--
            <li class="breadcrumb-item"><a href="">IT</a></li>
            <li class="breadcrumb-item"><a href="">Programming</a></li>
            <li class="breadcrumb-item"><a href="">Java</a></li>
            -->
         </ul>
    </div>    

    <script>
        // onload란 페이지가 로딩될 때를 의미하며 이 때 서버와 통신을 통해서 데이터를 받아오고
        // 받아온 데이터를 document에 출력하는 역할을 할 수 있다.
        window.onload = function() {
            const ary = ["it", "programming", "html"];
            let html = "";
            for(let idx = 0; idx < ary.length; idx++){
                html += `<li class="breadcrumb-item"><a href="">${ary[idx]}</a></li>`
            }
            $("#crumb").html(html);
        }
    </script>
</body>
</html>
